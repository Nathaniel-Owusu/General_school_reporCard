<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal | General School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { primary: '#1e3a8a', secondary: '#d97706', accent: '#0f172a' }, fontFamily: { sans: ['Outfit', 'sans-serif'] } }
            }
        }
    </script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside class="w-64 bg-accent text-white hidden md:flex flex-col shadow-2xl z-20">
            <div class="h-20 flex items-center gap-3 px-6 border-b border-gray-800 bg-gray-900/50">
                <div class="w-8 h-8 rounded-lg bg-primary flex items-center justify-center text-white">
                    <ion-icon name="school" class="text-xl"></ion-icon>
                </div>
                <span class="font-bold text-lg tracking-wide">Teacher Portal</span>
            </div>

            <nav class="flex-1 py-6 space-y-1">
                <button onclick="switchView('dashboard')" id="nav-dashboard" class="w-full flex items-center gap-3 px-6 py-3 bg-primary/20 text-blue-300 border-r-4 border-blue-400">
                    <ion-icon name="grid-outline" class="text-xl"></ion-icon>
                    <span class="font-medium">Dashboard</span>
                </button>
                <button onclick="switchView('entry')" id="nav-entry" class="w-full flex items-center gap-3 px-6 py-3 text-gray-400 hover:text-white hover:bg-gray-800 transition-colors">
                    <ion-icon name="create-outline" class="text-xl"></ion-icon>
                    <span class="font-medium">Enter Results</span>
                </button>
                <a href="../index.html" class="flex items-center gap-3 px-6 py-3 text-gray-400 hover:text-white hover:bg-gray-800 transition-colors">
                    <ion-icon name="home-outline" class="text-xl"></ion-icon>
                    <span class="font-medium">Visit Site</span>
                </a>
            </nav>

            <div class="p-4 border-t border-gray-800">
                <button onclick="logout()" class="flex items-center gap-2 text-red-500 hover:text-red-400 transition w-full">
                    <ion-icon name="log-out-outline"></ion-icon>
                    <span class="font-medium">Sign Out</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            <header class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-8 shadow-sm z-10">
                <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2" id="page-title">
                    Teacher Dashboard
                </h2>
                <div class="flex items-center gap-4">
                    <div class="bg-blue-50 text-blue-700 px-3 py-1 rounded-lg text-xs font-bold border border-blue-100 uppercase tracking-wide" id="term-badge">
                        Loading Term...
                    </div>
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-primary font-bold text-lg">T</div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-8 fade-in relative">
                
                <!-- VIEW: DASHBOARD -->
                <div id="view-dashboard" class="space-y-8 max-w-6xl mx-auto">
                    <!-- Profile Card -->
                    <div class="bg-white rounded-2xl p-8 shadow-sm border border-gray-100 flex items-center gap-6 relative overflow-hidden">
                         <div class="absolute right-0 top-0 w-64 h-64 bg-primary/5 rounded-full -mr-12 -mt-12 blur-3xl"></div>
                         <div class="w-24 h-24 rounded-full bg-blue-100 text-primary flex items-center justify-center text-4xl font-bold relative z-10">
                             <ion-icon name="person"></ion-icon>
                         </div>
                         <div class="relative z-10">
                             <div class="flex items-center gap-3 mb-1">
                                 <h1 class="text-2xl font-bold text-gray-900" id="dash-name">Teacher</h1>
                                 <span class="px-2 py-0.5 bg-green-100 text-green-700 text-xs font-bold rounded-full">FACULTY</span>
                             </div>
                             <p class="text-gray-500 mb-4" id="dash-email">teacher@school.com</p>
                             <div class="flex gap-4">
                                 <div class="px-4 py-2 bg-gray-50 rounded-lg border border-gray-100">
                                     <span class="block text-xs font-bold text-gray-400 uppercase">Classes</span>
                                     <span class="text-xl font-bold text-gray-800" id="dash-class-count">0</span>
                                 </div>
                                 <div class="px-4 py-2 bg-gray-50 rounded-lg border border-gray-100">
                                     <span class="block text-xs font-bold text-gray-400 uppercase">Subjects</span>
                                     <span class="text-xl font-bold text-gray-800" id="dash-subject-count">0</span>
                                 </div>
                             </div>
                         </div>
                    </div>

                    <!-- Assigned Classes Grid -->
                    <div>
                        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <ion-icon name="easel"></ion-icon> My Classes & Subjects
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="assigned-classes-grid">
                            <!-- Injected -->
                        </div>
                    </div>
                </div>

                <!-- VIEW: RESULT ENTRY -->
                <div id="view-entry" class="hidden max-w-full mx-auto h-full flex flex-col">
                    
                    <!-- Controls -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-6 sticky top-0 z-20">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                            <div>
                                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Select Class</label>
                                <select id="entry-class-select" onchange="loadEntrySubjects()" class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-primary"></select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Select Subject</label>
                                <select id="entry-subject-select" onchange="loadGradebook()" disabled class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-primary disabled:opacity-50"></select>
                            </div>
                            <div class="md:col-span-2 flex justify-end">
                                <button onclick="saveAllGrades()" id="btn-save-all" disabled class="px-6 py-2 bg-primary text-white rounded-lg font-bold shadow-lg opacity-50 cursor-not-allowed flex items-center gap-2 transition hover:bg-blue-800">
                                    <ion-icon name="save"></ion-icon> Save Results
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Gradebook Table -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 flex-1 overflow-hidden flex flex-col table-container relative">
                        <div class="overflow-auto flex-1">
                            <table class="w-full text-left border-collapse">
                                <thead class="bg-gray-50 text-gray-500 font-bold uppercase text-xs sticky top-0 z-10 shadow-sm">
                                    <tr>
                                        <th class="px-4 py-3 border-b border-gray-200 w-16">#</th>
                                        <th class="px-4 py-3 border-b border-gray-200 w-32">Index ID</th>
                                        <th class="px-4 py-3 border-b border-gray-200">Student Name</th>
                                        <th class="px-4 py-3 border-b border-gray-200 w-32 text-center bg-blue-50/50">Class (30)</th>
                                        <th class="px-4 py-3 border-b border-gray-200 w-32 text-center bg-yellow-50/50">Exam (70)</th>
                                        <th class="px-4 py-3 border-b border-gray-200 w-24 text-center font-black">Total</th>
                                        <th class="px-4 py-3 border-b border-gray-200 w-20 text-center">Grade</th>
                                        <th class="px-4 py-3 border-b border-gray-200 w-48 text-right">Remarks</th>
                                    </tr>
                                </thead>
                                <tbody id="gradebook-body" class="divide-y divide-gray-100 text-sm">
                                    <tr>
                                        <td colspan="8" class="text-center py-20 text-gray-400 italic">
                                            Select a Class and Subject to load the gradebook.
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Auth Check
        const currentUser = checkAuth(['teacher', 'admin']);
        
        // Init Data & Settings
        const data = getSchoolData();
        const settings = data.settings || { academicYears: [{name: "2024/2025", active: true}], currentTerm: "1st Term", termLocked: false };
        const activeYear = settings.academicYears.find(y => y.active) || settings.academicYears[0];
        
        // Render Header
        document.getElementById('term-badge').innerHTML = `${settings.currentTerm} Â· ${activeYear.name} ${settings.termLocked ? '<br><span class="text-red-600 flex items-center gap-1 justify-center mt-1"><ion-icon name="lock-closed"></ion-icon> LOCKED</span>' : ''}`;
        if(settings.termLocked) {
             document.getElementById('term-badge').classList.replace('bg-blue-50', 'bg-red-50');
             document.getElementById('term-badge').classList.replace('border-blue-100', 'border-red-100');
        }

        // Global State
        let currentClassId = null;
        let currentSubjectId = null;
        let assignedClasses = [];

        // --- DASHBOARD LOGIC ---

        function initDashboard() {
            // Get Assigned Classes
            if (currentUser.type === 'admin') {
                assignedClasses = data.classes || [];
            } else {
                const teacher = data.teachers.find(t => t.id === currentUser.id);
                assignedClasses = (data.classes || []).filter(c => teacher && teacher.assigned_classes && teacher.assigned_classes.includes(c.id));
            }

            // Update Profile
            document.getElementById('dash-name').innerText = currentUser.name;
            document.getElementById('dash-email').innerText = currentUser.email;
            document.getElementById('dash-class-count').innerText = assignedClasses.length;

            // Render Classes Grid
            const grid = document.getElementById('assigned-classes-grid');
            if(assignedClasses.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-10 text-gray-400">No classes assigned. Please contact the administrator.</div>`;
            } else {
                let totalSubjects = 0;
                grid.innerHTML = assignedClasses.map(c => {
                    const subjects = (data.subjects || []).filter(s => c.subjects && c.subjects.includes(s.id));
                    totalSubjects += subjects.length;
                    return `
                        <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition group cursor-pointer" onclick="goToEntry('${c.name}')">
                            <div class="flex justify-between items-start mb-4">
                                <div class="w-12 h-12 rounded-lg bg-blue-50 text-blue-600 flex items-center justify-center text-xl font-bold">
                                    ${c.name.charAt(0)}
                                </div>
                                <div class="text-gray-300 group-hover:text-primary transition">
                                    <ion-icon name="arrow-forward-circle" class="text-2xl"></ion-icon>
                                </div>
                            </div>
                            <h4 class="font-bold text-lg text-gray-800">${c.name}</h4>
                            <p class="text-sm text-gray-500 mb-4">${subjects.length} Subjects Assigned</p>
                            <div class="flex flex-wrap gap-1">
                                ${subjects.slice(0, 3).map(s => `<span class="px-2 py-1 bg-gray-50 text-gray-600 text-[10px] rounded font-mono">${s.code}</span>`).join('')}
                                ${subjects.length > 3 ? `<span class="px-2 py-1 bg-gray-50 text-gray-400 text-[10px] rounded font-mono">+${subjects.length - 3}</span>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                document.getElementById('dash-subject-count').innerText = totalSubjects;
            }
            
            // Populate Entry Dropdown
            const entrySelect = document.getElementById('entry-class-select');
            entrySelect.innerHTML = '<option value="">-- Select Class --</option>' + 
                assignedClasses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        function goToEntry(className) {
            switchView('entry');
            const cls = assignedClasses.find(c => c.name === className);
            if(cls) {
                document.getElementById('entry-class-select').value = cls.id;
                loadEntrySubjects();
            }
        }

        // --- ENTRY & GRADEBOOK LOGIC ---

        function loadEntrySubjects() {
            const classId = document.getElementById('entry-class-select').value;
            const subjectSelect = document.getElementById('entry-subject-select');
            
            subjectSelect.innerHTML = '<option value="">-- Select Subject --</option>';
            subjectSelect.disabled = true;
            document.getElementById('btn-save-all').disabled = true;
            document.getElementById('btn-save-all').classList.add('opacity-50', 'cursor-not-allowed');
            document.getElementById('gradebook-body').innerHTML = `<tr><td colspan="8" class="text-center py-20 text-gray-400 italic">Select a Subject to load students.</td></tr>`;

            if(!classId) return;

            const cls = assignedClasses.find(c => c.id === classId);
            if(cls && cls.subjects) {
                const subjects = (data.subjects || []).filter(s => cls.subjects.includes(s.id) && s.status !== 'Inactive');
                subjectSelect.innerHTML += subjects.map(s => `<option value="${s.id}">${s.name} (${s.code})</option>`).join('');
                subjectSelect.disabled = false;
            }
        }

        function loadGradebook() {
            const classId = document.getElementById('entry-class-select').value;
            const subjectId = document.getElementById('entry-subject-select').value;
            
            if(!classId || !subjectId) return;

            currentClassId = classId;
            currentSubjectId = subjectId;

            const cls = data.classes.find(c => c.id === classId);
            const subject = data.subjects.find(s => s.id === subjectId);
            
            // Filter Students
            const students = data.students.filter(s => s.class === cls.name); // Note: Student data uses Name not ID for class currently

            const tbody = document.getElementById('gradebook-body');
            
            if(students.length === 0) {
                tbody.innerHTML = `<tr><td colspan="8" class="text-center py-20 text-gray-400">No students found in ${cls.name}.</td></tr>`;
                return;
            }

            const isLocked = settings.termLocked;

            tbody.innerHTML = students.map((s, i) => {
                const scoreData = (s.scores || []).find(sc => sc.subject === subject.name) || { class: 0, exam: 0 };
                const total = (scoreData.class || 0) + (scoreData.exam || 0);
                // Use shared function
                const gradeInfo = calculateGrade(total);

                return `
                    <tr class="hover:bg-blue-50/30 transition group border-b border-gray-50" data-student-id="${s.id}">
                        <td class="px-4 py-3 font-mono text-gray-400 text-xs">${i + 1}</td>
                        <td class="px-4 py-3 font-mono font-bold text-gray-600 text-xs">${s.id}</td>
                        <td class="px-4 py-3 font-bold text-gray-800">${s.name}</td>
                        <td class="px-4 py-3 text-center bg-blue-50/20 p-0">
                            <input type="number" min="0" max="30" value="${scoreData.class}" 
                                onchange="calculateRow(this)" data-type="class"
                                ${isLocked ? 'disabled' : ''}
                                class="w-20 px-2 py-1 text-center font-mono font-bold bg-white border border-gray-200 rounded focus:ring-2 focus:ring-primary outline-none mx-auto block disabled:bg-gray-100 disabled:text-gray-400">
                        </td>
                        <td class="px-4 py-3 text-center bg-yellow-50/20 p-0">
                            <input type="number" min="0" max="70" value="${scoreData.exam}" 
                                onchange="calculateRow(this)" data-type="exam"
                                ${isLocked ? 'disabled' : ''}
                                class="w-20 px-2 py-1 text-center font-mono font-bold bg-white border border-gray-200 rounded focus:ring-2 focus:ring-secondary outline-none mx-auto block disabled:bg-gray-100 disabled:text-gray-400">
                        </td>
                        <td class="px-4 py-3 text-center font-black text-gray-800 text-lg cell-total">${total}</td>
                        <td class="px-4 py-3 text-center">
                            <span class="cell-grade inline-block w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold ${gradeInfo.bg} ${gradeInfo.color}">${gradeInfo.grade}</span>
                        </td>
                        <td class="px-4 py-3 text-right text-xs text-gray-500 font-medium cell-remark">${gradeInfo.remark}</td>
                    </tr>
                `;
            }).join('');

            // Enable Save Button
            const saveBtn = document.getElementById('btn-save-all');
            if(isLocked) {
                saveBtn.innerHTML = '<ion-icon name="lock-closed"></ion-icon> Locked';
                saveBtn.disabled = true;
                saveBtn.classList.add('opacity-50', 'cursor-not-allowed', 'bg-red-500');
                saveBtn.classList.remove('bg-primary');
            } else {
                saveBtn.innerHTML = '<ion-icon name="save"></ion-icon> Save Results';
                saveBtn.disabled = false;
                saveBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-red-500');
                saveBtn.classList.add('bg-primary');
            }
        }

        function calculateRow(input) {
            const row = input.closest('tr');
            const classInput = row.querySelector('input[data-type="class"]');
            const examInput = row.querySelector('input[data-type="exam"]');
            
            let classScore = parseInt(classInput.value) || 0;
            let examScore = parseInt(examInput.value) || 0;

            // Validate Max
            if (classScore > 30) { classScore = 30; classInput.value = 30; }
            if (classScore < 0) { classScore = 0; classInput.value = 0; }
            if (examScore > 70) { examScore = 70; examInput.value = 70; }
            if (examScore < 0) { examScore = 0; examInput.value = 0; }

            const total = classScore + examScore;
            // Use shared function
            const gradeInfo = calculateGrade(total);

            // Update UI
            row.querySelector('.cell-total').innerText = total;
            const gradeBadge = row.querySelector('.cell-grade');
            gradeBadge.innerText = gradeInfo.grade;
            gradeBadge.className = `cell-grade inline-block w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold ${gradeInfo.bg} ${gradeInfo.color}`;
            row.querySelector('.cell-remark').innerText = gradeInfo.remark;
        }

        function saveAllGrades() {
            if(settings.termLocked) return;

            const tbody = document.getElementById('gradebook-body');
            const rows = tbody.querySelectorAll('tr');
            const subject = data.subjects.find(s => s.id === currentSubjectId);

            if(!subject) return;

            let updatedCount = 0;

            rows.forEach(row => {
                const studentId = row.dataset.studentId;
                const student = data.students.find(s => s.id === studentId);
                
                if(student) {
                    const classScore = parseInt(row.querySelector('input[data-type="class"]').value) || 0;
                    const examScore = parseInt(row.querySelector('input[data-type="exam"]').value) || 0;
                    
                    if(!student.scores) student.scores = [];
                    
                    let scoreEntry = student.scores.find(sc => sc.subject === subject.name);
                    if(!scoreEntry) {
                        scoreEntry = { subject: subject.name, class: 0, exam: 0 };
                        student.scores.push(scoreEntry);
                    }
                    
                    scoreEntry.class = classScore;
                    scoreEntry.exam = examScore;

                    // Update Meta
                    student.term = settings.currentTerm;
                    student.year = activeYear.name;
                    updatedCount++;
                }
            });

            saveSchoolData(data);
            
            // Feedback
            const btn = document.getElementById('btn-save-all');
            const oldHtml = btn.innerHTML;
            btn.innerHTML = `<ion-icon name="checkmark-done"></ion-icon> Saved ${updatedCount} Students`;
            btn.classList.replace('bg-primary', 'bg-green-600');
            setTimeout(() => {
                btn.innerHTML = oldHtml;
                btn.classList.replace('bg-green-600', 'bg-primary');
            }, 2000);
        }

        function switchView(view) {
            ['dashboard', 'entry'].forEach(v => {
                document.getElementById(`view-${v}`).classList.add('hidden');
                
                const nav = document.getElementById(`nav-${v}`);
                nav.classList.remove('bg-primary/20', 'text-blue-300', 'border-r-4', 'border-blue-400');
                nav.classList.add('text-gray-400', 'hover:text-white', 'hover:bg-gray-800');
            });

            document.getElementById(`view-${view}`).classList.remove('hidden');
            const active = document.getElementById(`nav-${view}`);
            active.classList.remove('text-gray-400', 'hover:text-white', 'hover:bg-gray-800');
            active.classList.add('bg-primary/20', 'text-blue-300', 'border-r-4', 'border-blue-400');
        }

        // Init
        initDashboard();

    </script>
</body>
</html>
